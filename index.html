<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Project: Library</title>
</head>
<body>
    <div id="newButton">
        <button autofocus class="addBook" onclick="addBookToLibrary()"
        >Add New Book</button>
    </div>

    <dialog id="addBook">
        <h2>Add a Book</h2>
            <form id="questionForm" name="questionForm" method="post">
                <p>
                <legend>What book would you like to add?</legend>
                    <label for="bookTitle">Title:</label>
                    <input type="text" id="bookTitle" name="bookTitle" 
                    placeholder="Book Title" required>
                        <br>
                    <label for="bookAuthor">Author:</label>
                    <input type="text" id="bookAuthor" name="bookAuthor" 
                    placeholder="Book Author" required>
                        <br>
                    <label for="pageNum"># of Pages:</label>
                    <input type="number" name=pageNum step="1" min="1" 
                    max="20000" placeholder="0" required>
                        <br>
                    <label for="userRead">Have you read this book?</label>
                        <br>
                    <input type="radio" id="yes" name="yes" value="Yes">
                    <label for="yes">Yes</label>
                        <br>
                    <input type="radio" id="no" name="no" value="No">
                    <label for="no">No</label>
                        <br>
                    <button type="reset">Reset</button>
                </p>
                <div>
                    <button type="button" id="submit" value="submit">
                        Submit</button>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                </div>
            </form>
    </dialog>

    <div id="pageTitle">
        <h1>Your Library:</h1>
    </div>
    <div class="libraryDisplay">
        
    </div>

</body>
</html>
