<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Project: Library</title>
</head>
<body>
    <div id="newButton">
        <button autofocus class="addBook" onclick="addBookToLibrary()"
        >Add New Book</button>
    </div>

    <dialog id="addBook">
        <h2>Add a Book</h2>
            <form id="questionForm" name="questionForm" 
            method="post">
                <p>
                <legend>What book would you like to add?</legend>
                    <label for="bookTitle">Title:</label>
                        <br>

                    <input type="text" id="bookTitle" name="bookTitle" 
                    value="" placeholder="Book Title">
                        <br>

                    <label for="bookAuthor">Author:</label>
                        <br>

                    <input type="text" id="bookAuthor" name="bookAuthor" 
                    value="" placeholder="Book Author">
                        <br>

                    <label for="pageNum"># of Pages:</label>

                    <input type="number" name=pageNum step="1" min="1" 
                    max="20000" value="" placeholder="1">
                        <br>

                    <input type="radio" id="readYes" name="read" value="Yes" />
                    <label for="bookRead">I've read this</label>
                        <br>

                    <input type="radio" id="readNo" name="read" value="No" checked />
                    <label for="bookUnread">I haven't read/finished this</label>
                        <br>

                    <button type="reset" id="reset">Reset</button>
                </p>

                <div>
                    <button type="submit" id="submit" value="submit">
                        Submit</button>
                    <button type="cancel" id="cancel" value="cancel" 
                    formmethod="dialog">Cancel</button>
                </div>
            </form>
    </dialog>

    <div id="pageTitle">
        <h1>Your Library:</h1>
    </div>
    <div class="libraryDisplay">
        
    </div>
</body>
</html>
