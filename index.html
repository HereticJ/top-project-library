<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Project: Library</title>
</head>
<body>
    <div id="newButton">
        <button class="addBook" onclick="addBookToLibrary()">Add New Book</button>
    </div>

    <div id="questions" class="formContainer">
        <h2>Add a Book</h2>
            <form id="questionForm" name="questionForm">
                <label for="bookTitle">Title:</label>
                <input type="text" id="bookTitle" name="bookTitle">
                <br>
                <label for="bookAuthor">Author:</label>
                <input type="text" id="bookAuthor" name="bookAuthor">
                <br>
                <label for="pageNum"># of Pages:</label>
                <input type="number" name=pageNum step="1" min="1" max="20000">
                <br>
                <label for="userRead">Have you read this book?</label>
                <br>
                <input type="radio" id="yes" name="yes" value="Yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="no" value="No">
                <label for="no">No</label>
                <br>
                <input type="submit" id="submit" value="Submit">
            </form>
    </div>

    <div id="library">

    </div>
</body>
</html>
